<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <script language="JavaScript" src="./assets/js/quiz.js" type="text/javascript" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- High Score and Timer Header -->
    <div class="m-3">
      <a href="#" class="h4">View High Scores</a>
      <h4 class="d-inline float-end">Timer: <span id="time-remaining">60</span></h4>
    </div>
    <!-- End Header -->

    <!-- Intro Section -->
    <section class="container text-center mt-5">
      <h1>Coding Quiz Challenge</h1>
      <p class="fs-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
    </section>
    <!-- End Intro Section -->

    <!-- Questions Section -->
    <section class="container text-center mt-5 row mx-auto g-2">
      <h1>Question test Lorem ipsum dolor sit, amet</h1>
      <button class="btn btn-primary col-md-8 mx-auto fs-3">Lorem</button>
      <button class="btn btn-primary col-md-8 mx-auto fs-3">Lorem</button>
      <button class="btn btn-primary col-md-8 mx-auto fs-3">Lorem</button>
      <button class="btn btn-primary col-md-8 mx-auto fs-3">Lorem</button>
    </section>
    <!-- End Questions Section -->

    <!-- Enter Name Section -->
    <section>
      <div class="container text-center my-5">
        <h1 class="text-center">Your final score is</h1>
        <div class="text-center mt-2">
          <span class="fs-3">Enter initials:</span>
          <input type="text" class="mt-2" />
          <div class="w-100"></div>
          <button type="submit" class="btn btn-primary mt-3 mx-auto">Submit</button>
        </div>
      </div>
    </section>
    <!-- End Enter Name Section -->

      crossorigin="anonymous"
    ></script> -->
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
